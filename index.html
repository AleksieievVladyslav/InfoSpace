<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,300i,400,400i,700,700i&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mark up</title>
</head>
<body>
    <div class="main">
        <div class="state"></div>
        <div class="state"></div>
        <div class="state"></div>
        <div class="state active" id="info">
            <div class="header">
                <h1>Detail Info</h1>
                <h3 id="info-name">Hand 654214</h3>
            </div>
            <div class="wrapper">
                <div class="row" id="detail">
                    <div class="col image"></div>
                    <div class="col info">
                        <h2>Status: <span id="status" class="excelent">excelent</span></h3>
                        <h5>Last update: <span id="update">more then 1 hour ago</span></h5>
                        <h3>Charge: <span id="charge">80%</span></h3>
                        <h3>Matherial info: <span id="matherial">no problems</span></h3>
                        <h3>Error: <span id="errors">no errors</span></h3>

                        <div class="table">
                            <h3>Params</h3>
                            <div class="row th">
                                <div class="col">param</div>
                                <div class="col">should be</div>
                                <div class="col">there is</div>
                            </div>
                            <div class="row">
                                <div class="col">Temperature</div>
                                <div class="col">1100° C</div>
                                <div class="col">600° C</div>
                            </div>
                            <div class="row">
                                <div class="col">Presure</div>
                                <div class="col">760 mm</div>
                                <div class="col">755 mm</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="hand"></div>
            </div>
        </div>
    </div>
</body>
</html>
